<html ng-app="wikiSearch">
	<head>

		<meta charset="UTF-8">

		<title>Wikinspire</title>

		<link rel="icon" type="image/png" href="img/favicon.png">
 		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
 	
 		<!-- Import Stylesheets and fonts. -->
 		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
 		<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
 		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

 		<script type="text/javascript" src="js/time.js"></script>

 		<script type="text/javascript" src="js/app.js"></script>
 		<script type="text/javascript" src="js/article.js"></script>
 		<script type="text/javascript" src="js/publish.js"></script>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
 		
		
		<!--Modal popup-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	</head>

	<body style="overflow: hidden">

		<!-- Section är en container för hela sidan. -->
		<section ng-init="page = 1" class="page" ng-controller="PageController as pageCtrl">

		<!-- Sidan består av tre rader som är placerade ovanpå varandra. "header_row", "upper_row" och "lower_row". -->
			
			<!-- 1:a raden, allra längst upp. -->
	        <div class="row" id="header_row">

	        	<!-- Raden är uppdelad i 3 lika stora kolumner, som är tomma för att få den med information i centrerad i mitten av sidan. -->
		        
		        <!-- Tom kolumn -->
		        <div class="col-lg-4"></div>

		        <!-- Kolumn som innehåller rubriker för de olika sidorna. Rubriken ändras beroende på vilken sida som är aktuell. -->
		        <div class="col-lg-4">     

					<div class="pageCtrl" ng-show="pageCtrl.isSet(1)">
						<h4> Tidsinformation </h4>
					</div>

					<div class="pageCtrl" ng-show="pageCtrl.isSet(2)">
						<h4> Platsinformation </h4>			
					</div>

					<div class="pageCtrl" ng-show="pageCtrl.isSet(3)">
						<h4> Övrigt </h4>
					</div>

					<div class="pageCtrl" ng-show="pageCtrl.isSet(4)">
						<h4> Wikinspire </h4>
						<p id="sökgenomförd"></p>
					</div>

	        	</div>	

	        	<!-- Tom kolumn -->
			    <div class="col-lg-4"></div>
	    	
	    	</div>



			<!-- 2:a raden, näst längst upp. -->
	        <div class="row" id="upper_row">

	        	<!-- Tom kolumn -->
		        <div class="col-lg-4"></div>

		        <!-- Kolumn som innehåller knappar och sökfält -->
		        <div class="col-lg-4">

					<input type="text", id="searchtext"></input>
		 			<button id="search"> Search </button>
					<div class="pageButtons">

						<!-- Knappar som leder till de olika sidorna. -->
						<button ng-class="{ active: pageCtrl.isSet(1) }" ng-click="pageCtrl.setPage(1)"> Tid </button>
						<button ng-class="{ active: pageCtrl.isSet(2) }" ng-click="pageCtrl.setPage(2)" onclick="hideStartpage()"> Plats </button>
						<button ng-class="{ active: pageCtrl.isSet(3) }" ng-click="pageCtrl.setPage(3)"> Övrigt </button>	

						<!-- Button trigger modal -->
						<!--button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						  Launch demo modal
						</button-->

					</div>

					<script>

						//Här aktiveras sökningen vid tryck på knappen "search".
						document.getElementById("search").addEventListener("click", runSearch);

						//Trigger searchbutton by clicking the enter key
						$("#searchtext").keyup(function(event){
	    					if(event.keyCode == 13){
	        					$("#search").click();
    						}
						});

					</script>

		        </div>

		        <!-- Tom kolumn -->
		        <div class="col-lg-4"></div>

		    </div>

		    <!-- Modal, dvs informationsrutan som dyker upp längst fram vid tryck på en knapp. -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  	<div class="modal-dialog" role="document">
				    <div class="modal-content">
				    	<div class="modal-header">

				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

				        	<h4 class="modal-title" id="myModalLabel"><p id="artikel_titel"></p></h4>
				        	<p id="artikel_bild"></p>
				      	</div>

					    <div class="modal-body">
					        <p id="artikel_text"></p>
					    </div>

				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>				
				      	</div>
				    </div>
			  	</div>
			</div>

			<!--The line under the searchbuttons-->
			<hr>
			

			<!--3:e raden, raden längst ned.-->		
   			<div class="row nomargin" id="lower_row">
   			
   				<!-- Raden innehåller endast en kolumn som fyller ut hela skärmens bredd. -->
   				<div class="col-lg-12">

   					<!-- En container som innehåller det som visas i tids-vyn. -->
			    	<div class="pageCtrl" ng-show="pageCtrl.isSet(1)">
						<p id="tidsinfo"></p>
							<svg id="svg" height="500" width="100%">
								<!--Draw horizontal line in d3, y1=y2 to keep the line straight-->
								<line x1="0" y1="300" x2="1500" y2="300" stroke="gray" stroke-width="2" />
							</svg>

						<!--A try to make the cursor for the time line-->

						<!--div id="mouse_move" class="zoom">
							<div id="current_year">1994</div>
							<div id="line"></div>
							<div id="cursor"></div>
						</div-->

						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="init(evt)" width="380" height="100">
						<script type="text/ecmascript">
					    <![CDATA[

						function init(evt)
						{
						    if ( window.svgDocument == null )
						    {
							svgDocument = evt.target.ownerDocument;
						    }

						    tooltip = svgDocument.getElementById('tooltip');
						    tooltip_bg = svgDocument.getElementById('tooltip_bg');

						}

						function ShowTooltip(evt, mouseovertext)
						{
						    tooltip.setAttributeNS(null,"x",evt.clientX+11);
						    tooltip.setAttributeNS(null,"y",evt.clientY+27);
						    tooltip.firstChild.data = mouseovertext;
						    tooltip.setAttributeNS(null,"visibility","visible");

						    length = tooltip.getComputedTextLength();
						    tooltip_bg.setAttributeNS(null,"width",length+8);
						    tooltip_bg.setAttributeNS(null,"x",evt.clientX+8);
						    tooltip_bg.setAttributeNS(null,"y",evt.clientY+14);
						    tooltip_bg.setAttributeNS(null,"visibility","visibile");
						}

						function HideTooltip(evt)
						{
						    tooltip.setAttributeNS(null,"visibility","hidden");
						    tooltip_bg.setAttributeNS(null,"visibility","hidden");
						}

					    ]]>
					  </script>

					  <text class="caption" x="10" y="35">Mouseover a square</text>
					  <text class="caption" x="10" y="50">to display a tooltip</text>

					  <rect id="rect1" x="300" y="100" width="60" height="60" fill="blue"
					   onmousemove="ShowTooltip(evt, 'The amazing blue box')"
					    onmouseout="HideTooltip(evt)"/>

					  <rect id="rect2" x="240" y="100" width="60" height="60" fill="green"
					   onmousemove="ShowTooltip(evt, 'Box')"
					    onmouseout="HideTooltip(evt)"/>

					  <rect class="tooltip_bg" id="tooltip_bg"
					      x="0" y="0" rx="4" ry="4"
					      width="55" height="17" visibility="hidden"/>
					  <text class="tooltip" id="tooltip"
					      x="0" y="0" visibility="hidden">Tooltip</text>

					</svg>

					</div>

					<!-- En container som innehåller det som visas i kart-vyn. -->
					<div class="pageCtrl" ng-show="pageCtrl.isSet(2)">

						<!--Map container-->
						<div id='map'>
						</div>

						<div id='article_list_container'>
						<h3 id='article_list_header'>Displayed articles</h3>
							<ul id='article_list'>
							</ul>
						</div>

						<!--Button to go back to start page-->
						<button ng-click="pageCtrl.setPage(4)" id='back' onclick="hideStartpage()"><i class="fa fa-arrow-left" id=back""></i></button>


						
					</div>

					<!-- En container som innehåller det som visas i övrigt-vyn. -->
					<div class="pageCtrl" ng-show="pageCtrl.isSet(3)">
						<blockquote id="länkar"> </blockquote>
					</div>

					<!-- En container som innehåller det som visas när en sökning precis har gjorts. -->
					<div class="pageCtrl" ng-show="pageCtrl.isSet(4)">
						<p id="sökgenomförd"></p>
						<blockquote id="artikelinfo"></blockquote>		
						<p id="artikel_kategori"></p>
					</div>

				</div>

	   		</div>

		</section>

		<script>
			//Generate the map when the page has loaded.
			$(document).ready(generateMap());
		</script>

	</body>
</html>
